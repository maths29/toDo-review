<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List App</title>
    <script
      src="https://kit.fontawesome.com/f9ba107a19.js"
      crossorigin="anonymous"
    ></script>
<script defer src="main.js"></script></head>
<body>
    
    <main>
        <h1 class="task-valve">Task Table</h1>

        <div class="top-block">
            <h2>Today's To Do</h2>
            <form class="form">
            <input class="add-input" type="text" placeholder="Add to your list..." required>
        </form>
            <i class="fas-fa-plus fa-lg"></i>

            <ul class="todo-block">
                
            </ul>
            <button class="clearBtn" type="submit">Clear all completed</button>  
        </div>

    </main>
</body>
</html>
